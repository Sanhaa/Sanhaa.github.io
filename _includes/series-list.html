{% assign series = include.series  %}

{% capture series_name %}site.data.series-list.{{ series }}{% endcapture %}

{{ series | inspect }}
{{ series_name | inspect }}

{% if series_name %}

<h3>연관 포스트 보기</h3>
<ul>
    {% for item in site.data.series-list %}
        <li>
            <a href="{{ item.link }}" {% if page.url == item.link %}style="color: lightgray;"{% endif %}> 
                {{ item.name }}
            </a>
        </li>
    {% endfor %}
</ul>
<br>
{% endif %}
